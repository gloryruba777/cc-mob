<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./global.css" />

    <link

  <body>
    <div class="iphone-13-pro-max-2">

      <div class="who-comes-to">( Who comes to the hospital with you)</div>
      <div class="who-cooks-your">(Who cooks your food)</div>
      <div class="rectangle-parent4">
        <div class="group-child5"></div>
        <img class="shape-icon5" alt="" src="public/shape1.svg" />
      </div>
      <div class="rectangle-parent5">
        <div class="group-child6"></div>

      <b class="about-yourself">About yourself</b
