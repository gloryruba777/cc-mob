<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-13-pro-max-6.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="iphone-13-pro-max-6">
      <img
        class="iphone-13-pro-max-6-child"
        alt=""
        src="public/group-2177.svg"
      />
      <div class="iphone-13-pro-max-6-item"></div>
      <img
        class="logo-600x600-2-removebg-previe-icon1"
        alt=""
        src="public/logo600x6002removebgpreview-2@2x.png"
      />
      <div class="battery-icon-group">
        <img class="battery-icon1" alt="" src="public/batteryicon.svg" />
        <div class="div1">58 %</div>
        <img
          class="bluetooth-icon1"
          alt=""
          src="public/bluetoothicon.svg"
        /><img class="lock-icon1" alt="" src="public/lockicon.svg" /><img
          class="wifi-icon1"
          alt=""
          src="public/wifi.svg"
        />
        <div class="gs1">GS</div>
        <img class="signal-icon1" alt="" src="public/signal.svg" />
      </div>
      <b class="non-dietary-suggestions">Non-Dietary Suggestions</b>
      <div class="iphone-13-pro-max-6-inner"></div>
      <div class="iphone-13-pro-max-6-child1"></div>
      <div class="iphone-13-pro-max-6-child2"></div>
      <div class="physical-activities">Physical activities ( Accordion )</div>
      <div class="things-to-ensure">Things to ensure at home</div>
      <div class="keeping-a-cheerful">Keeping a cheerful frame of mind</div>
      <div class="rectangle-group">
        <div class="group-item"></div>
        <img class="shape-icon1" alt="" src="public/shape1.svg" />
      </div>
      <div class="rectangle-container">
        <div class="group-inner"></div>
        <img class="shape-icon2" alt="" src="public/shape.svg" />
      </div>
    </div>
  </body>
</html>
