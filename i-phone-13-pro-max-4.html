<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-13-pro-max-4.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="iphone-13-pro-max-4">
      <img
        class="iphone-13-pro-max-4-child"
        alt=""
        src="public/group-2175.svg"
      />
      <div class="iphone-13-pro-max-4-item"></div>
      <img
        class="logo-600x600-2-removebg-previe-icon1"
        alt=""
        src="public/logo600x6002removebgpreview-2@2x.png"
      />
      <div class="iphone-13-pro-max-4-inner"></div>
      <div class="iphone-13-pro-max-4-child1"></div>
      <div class="iphone-13-pro-max-4-child2"></div>
      <img class="today-icon" alt="" src="public/today.svg" /><img
        class="today-icon1"
        alt=""
        src="public/today.svg"
      />
      <div class="line-div"></div>
      <div class="iphone-13-pro-max-4-child3"></div>
      <div class="iphone-13-pro-max-4-child4"></div>
      <div class="battery-icon-group">
        <img class="battery-icon1" alt="" src="public/batteryicon.svg" />
        <div class="div1">58 %</div>
        <img
          class="bluetooth-icon1"
          alt=""
          src="public/bluetoothicon.svg"
        /><img class="lock-icon1" alt="" src="public/lockicon.svg" /><img
          class="wifi-icon1"
          alt=""
          src="public/wifi.svg"
        />
        <div class="gs1">GS</div>
        <img class="signal-icon1" alt="" src="public/signal.svg" />
      </div>
      <b class="chemotherapy-details">Chemotherapy Details</b>
      <div class="chemo-regimen">Chemo Regimen</div>
      <div class="last-chemo-given">Last Chemo given on</div>
      <div class="no-of-cycles">No of Cycles Completed</div>
      <div class="next-chemo-likely">Next Chemo likely on</div>
      <div class="iphone-13-pro-max-4-child5"></div>
      <b class="submit">SUBMIT</b>
      <div class="rectangle-container">
        <div class="group-inner"></div>
        <img class="frame-icon" alt="" src="public/frame.svg" />
      </div>
      <div class="file-namedocx">File_name.docx</div>
      <div class="group-div">
        <div class="group-child1"></div>
        <img class="shape-icon2" alt="" src="public/shape1.svg" />
      </div>
    </div>
  </body>
</html>
